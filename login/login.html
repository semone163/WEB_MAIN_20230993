<!DOCTYPE html>
<html lang="ko">
<!--이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다.-->

<html>
    <head>
        <Meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>LOL 메인화면</title>
      
        
        <script src="../JS/login.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.0/purify.min.js" defer></script>
        <!--12주차-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

        <!--login.css 링크 추가-->
        <link rel="stylesheet" href="../css/login.css">

    <!--사용된 이미지나 스타일을 미리 정의? 표 스타일 지정 head에 추가(직접)-->
    <style>
        table {
            font-size: 20pt;
            color: white;
        }
    </style>
    </head>
    <!--마지막 init 로딩 부분 추가(login.html 수정-->
    <body class="text-center" style="background-color: black;" onload="init()";> 
        <!--body onload="pop_up(); onload=init();" onload이 두개라서 오류가 발생함 지우고 다시 적어줌-->
        <!--디자인 템플릿 선택(외부 무료 웹 사이트) https://mdbootstrap.com/docs/standard/extended/login/   부트스트랩 5 호환-->
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">

                     <!-- login.html에 form 태그를 추가한다 get -> post 오류-->
                     <!-- login.html 파일을 수정한다. form과 버튼의 id 지정 및 타입 변경-->
                     <form method="get" action="/login/index_login.html" id = "login_form">
          
                        <h2 class="fw-bold mb-2 text-uppercase">로그인</h2>
                        <p class="text-white-50 mb-5">이메일 형식의 아이디와 패스워드를 입력하세요!</p>
          
                        <!--• 데이터 전송을 위해 name 속성 추가 name 속성이 없으면 파라미더 전달 x-->
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          <input type="email" id="typeEmailX" class="form-control form-control-lg" name ="id" />
                          <label class="form-label" for="typeEmailX">이메일</label>
                        </div>
          
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          <input type="password" id="typePasswordX" class="form-control form-control-lg"  name="password" />
                          <label class="form-label" for="typePasswordX">패스워드</label>
                        </div>
          
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">패스워드 찾기</a></p>
          

                        <!--Login 폴더의 login.html을 이동한다-->
                        <div class="checkbox mb-3">
                        <label>
                        <input type="checkbox" value="remember-me" id="idSaveCheck"> 아이디 기억
                        </label>
                        </div>

                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="button" id="login_btn">로그인</button>
          
                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                          <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                        </div>

                      </div>
          
                      <div>
                        <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                        </p>
                      </div>
          
                    </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
                        

        <div style="display: flex; justify-content: center;">
            <h3 style="font-size: 24px; font-weight: bold; font-style: italic; color: white; font-family: '굴림';">
            라이엇 게임 회사 정보 2024년 3월 작성됨 </h3>
        </div>
    </body>
